openapi: 3.0.3

info:
  title: Inventory / Resource Management System API
  description: >
    Backend API for managing inventory or shared resources.
    Supports role-based access, analytics, and operational safety.
  version: "1.2.0"

servers:
  - url: http://localhost:3000
    description: Local development server

tags:
  - name: Auth
    description: Authentication endpoints
  - name: Inventory
    description: Inventory management APIs
  - name: Analytics
    description: Admin-only inventory insights
  - name: Health
    description: Operational endpoints

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    InventoryItem:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        category:
          type: string
        quantity:
          type: integer
        minThreshold:
          type: integer
        expiryDate:
          type: string
          format: date
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: fail
        message:
          type: string

paths:

  /health:
    get:
      tags: [Health]
      summary: Health check
      description: Returns service status and uptime.
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  uptime:
                    type: number
                  timestamp:
                    type: string
                    format: date-time

  /api/auth/login:
    post:
      tags: [Auth]
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/inventory:
    get:
      tags: [Inventory]
      summary: List inventory items
      description: >
        Returns paginated inventory items.
        Supports filtering and sorting.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: Page number (default 1)
        - in: query
          name: limit
          schema:
            type: integer
          description: Items per page
        - in: query
          name: sort
          schema:
            type: string
          description: Sort field (e.g. quantity, expiryDate)
        - in: query
          name: category
          schema:
            type: string
        - in: query
          name: lowStock
          schema:
            type: boolean
        - in: query
          name: expiring
          schema:
            type: boolean
      responses:
        "200":
          description: Inventory list
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/InventoryItem"

    post:
      tags: [Inventory]
      summary: Create inventory item (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [name, quantity, minThreshold, expiryDate]
              properties:
                name:
                  type: string
                category:
                  type: string
                quantity:
                  type: integer
                minThreshold:
                  type: integer
                expiryDate:
                  type: string
                  format: date
      responses:
        "201":
          description: Inventory item created
        "403":
          description: Forbidden

  /api/inventory/{id}:
    patch:
      tags: [Inventory]
      summary: Update inventory item
      description: >
        Admin can update quantity, minThreshold, expiryDate.
        Volunteer can update quantity only.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                quantity:
                  type: integer
                minThreshold:
                  type: integer
                expiryDate:
                  type: string
                  format: date
      responses:
        "200":
          description: Inventory updated
        "400":
          description: Invalid update
        "403":
          description: Forbidden

    delete:
      tags: [Inventory]
      summary: Soft delete inventory item (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Inventory item deleted

  /api/inventory/analytics:
    get:
      tags: [Analytics]
      summary: Inventory analytics (Admin only)
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Aggregated inventory insights
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalItems:
                    type: integer
                  lowStockItems:
                    type: integer
                  expiringSoonItems:
                    type: integer
                  categoryBreakdown:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                        count:
                          type: integer
        "403":
          description: Forbidden
